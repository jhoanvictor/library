<div class="container">

  <form (ngSubmit)="saveBook()" #formBook="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" name="name" id="name" [(ngModel)]="book.name" required />
    </div>
    <div class="form-group">
      <label>Author</label>
      <input class="form-control" type="text" name="author" id="author" [(ngModel)]="book.author" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="formBook.invalid">Salvar Book</button>
  </form>

</div>
